<html></html>
    <head>
        <body>
            <center>
                <form action="./output.text">
                <div id="name">
                <label for="f_name"> Full Name:-</label>
                <input type="text" id="f_name" required  pattern="[a-zA-Z]{3,25}" title="take only alphabets dont take numbers and symbols and atleast 3 characters should be given">
            </div><br>
            <div id="Email">
                <label for="Email">Email:-</label>
                <input type="text" id="Email" required pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,}">
            </div><br>
            <div id="password">
                <label for="password">password:-</label>
                <input type="password" id="password" pattern="[a-zA-Z!@#$%^&*0-9]{8,12}">
            </div><br>
            <div id="confirm password">
                <label for="confirm password">confirm password:-</label>
<input type="password" id="confirm password" required pattern="(?=.[a-z]{4})+(?=.[A_Z]{1})+(?=.*[0-9][!@#$%^&*0-9]){8,}">
            </div><br>
<button>register</button>
</form>
            </center>
        </body>
    </head>
</html>
